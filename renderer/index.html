<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fivem Project Builder By SuperCoolNinja V1.0</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg">
      <main>
        <h1 class="text-center title">Installation</h1>

        <div class="container">
          <!-- Artifacts version -->
          <section>
            <label class="label" for="artifact">Artifacts version </label>
            <select id="optionsSelector" class="padding">
              <option id="option1" value="1">Latest recommended</option>
              <option id="option2" value="3">Lastest version</option>
            </select>
          </section>

          <!-- Keymaster -->
          <section>
            <label class="label">Keymaster</label>
            <div class="wrapper_content_input keymaster_input">
              <input
                type="text"
                placeholder="cfxk_xxxxxxxxxxxxxxxxxxxx_xxxxx"
                id="license"
                class="item_input padding"
              />

              <p id="licenseError" class="error-message">
                Please enter a license key.
              </p>

              <p id="keymaster" class="link">
                find out your licenseKey in
                <a href="https://keymaster.fivem.net/" target="_blank"
                  >Keymaster</a
                >.
              </p>

              <div class="space-between">
                <div>
                  <label class="info padding" for="label"
                    >Disable license key (bypass keymaster)</label
                  >
                  <p class="info gray padding">
                    this allow you to run your server without license key.
                    <br />
                    usefull when the service are broken or for quick local test.
                  </p>
                </div>
                <input type="checkbox" id="runLocalModeCheckbox" />
              </div>
            </div>
          </section>

          <!-- Hostname -->
          <section>
            <label class="label">Server title</label>
            <div class="wrapper_content_input">
              <input
                type="text"
                placeholder="FXServer, but unconfigured"
                id="hostname"
                class="item_input padding"
              />
            </div>
          </section>

          <!-- Project Name -->
          <section>
            <label class="label">Project name</label>
            <div class="wrapper_content_input">
              <input
                type="text"
                placeholder="My FXServer Project"
                id="project_name"
                class="item_input padding"
              />
            </div>
          </section>

          <!-- Project Description -->
          <section>
            <label class="label">Project description</label>
            <div class="wrapper_content_input">
              <textarea
                class="item_input padding"
                id="project_description"
                cols="30"
                rows="2"
                placeholder="Default FXServer requiring configuration"
              ></textarea>
            </div>
          </section>
        </div>

        <button id="generateButton">Generate</button>

        <p id="statusMessage">
          <span id="statusText">Generate your server with one click.</span>
        </p>
      </main>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
