<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fivem Project Builder By SuperCoolNinja V1.0</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg">
      <div class="main">
        <h1 class="text-center title">Installation</h1>

        <div class="container">
          <div>
            <label class="label" for="license">Artifacts version</label>
            <select id="optionsSelector">
              <option id="option1" value="1">Latest recommended</option>
              <option id="option2" value="3">Lastest version</option>
            </select>
          </div>

          <div id="license_container">
            <label class="label" for="license">License Key</label>
            <input
              type="text"
              placeholder="cfxk_xxxxxxxxxxxxxxxxxxxx_xxxxx"
              id="license"
            />

            <p id="licenseError" class="error-message">
              Please enter a license key.
            </p>

            <p class="link">
              find out your licenseKey in
              <a href="https://keymaster.fivem.net/" target="_blank"
                >Keymaster</a
              >.
            </p>
          </div>

          <div>
            <label class="label">bypass keymaster</label>
            <input type="checkbox" id="runLocalModeCheckbox" />
            <span class="info-important"
              >(Make sure you know what you're doing.)</span
            >
            <p class="info">
              this allow you to run your server without license key.
              <br />
              usefull when the service are broken or for quick local test.
            </p>
          </div>

          <button id="generateButton">Generate</button>
        </div>

        <p id="statusMessage">
          <span id="statusText">Generate your server with one click.</span>
        </p>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
